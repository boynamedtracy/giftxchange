<header id="profileHeader">
  <div class="row align-items-center justify-content-end">
    <div class="col col-md-3 text-right">
      <ul class="user-nav list-unstyled" *ngIf="isLoggedIn == true && user != null">
        <li class="dropdown">
          <a href="javascript:;" data-offset="0, 17px" class="dropdown-toggle" role="button" id="userMenuLink"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img *ngIf="user.photoUrl" [src]="user.photoUrl" alt="My profile pic" class="profile-pic" /></a>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuLink">
            <li class="dropdown-header">Signed in as {{user.firstName}} {{user.lastName}}</li>
            <li class="dropdown-divider"></li>
            <li class="dropdown-item"><a href="javascript:;">My groups</a></li>
            <li class="dropdown-item"><a href="javascript:;">My lists</a></li>
            <li class="dropdown-divider"></li>
            <li class="dropdown-item"><a href="javascript:;" (click)="logout()" class="logout-button">Logout</a></li>
          </ul>
        </li>
      </ul>
      <div *ngIf="isLoggedIn == false || user === null">
        <div class="register-box">
          <span class="register-text align-middle">Not a member?</span><a [routerLink]="['/register']" class="btn btn-primary btn-register">Register</a>
        </div>
      </div>
    </div>
  </div>
</header>
