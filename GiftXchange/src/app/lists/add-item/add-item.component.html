<div *ngIf="list">
  <h2>Add an item to {{list.name}}</h2>
  <form name="form" (ngSubmit)="f.form.valid && saveitem()" #f="ngForm" novalidate>
    <input type="hidden" name="listId" id="listId" [ngModel]="item.listId" #listId="ngModel" />
    <div class="form-group">
      <label>Created on</label>
      <span class="form-text">{{item.dateCreated}}</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !priority.valid }">
      <label>Priority</label>
      <input type="tel" name="priority" id="priority" class="form-control" [(ngModel)]="item.priority" #priority="ngModel" required />
      <div *ngIf="f.submitted && !priority.valid" class="help-block">Priority is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
      <label>Name</label>
      <input type="text" name="name" id="name" class="form-control" [(ngModel)]="item.name" #name="ngModel" required />
      <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
    </div>
    <div class="form-group">
      <label>Color</label>
      <input type="text" name="color" id="color" class="form-control" [(ngModel)]="item.color" #color="ngModel" />
    </div>
    <div class="form-group">
      <label>Size</label>
      <input type="text" name="size" id="size" class="form-control" [(ngModel)]="item.size" #size="ngModel" />
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="url" name="url" id="url" class="form-control" [(ngModel)]="url.size" #url="ngModel" />
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea id="notes" name="notes" [(ngModel)]="item.notes" #notes="ngModel" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary">Add item</button>
    </div>
  </form>
</div>
