<form name="form" (ngSubmit)="f.form.valid && saveExchange()" #f="ngForm" novalidate>
  <input type="hidden" name="id" id="id" [ngModel]="exchange.id" #id="ngModel" />
  <input type="hidden" name="groupId" id="groupId" [ngModel]="exchange.groupId" #groupId="ngModel" />
  <div class="form-group">
    <label>Created on</label>
    <span class="form-text">{{exchange.dateCreated}}</span>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
    <label>Name</label>
    <input type="text" name="name" id="name" class="form-control" [(ngModel)]="exchange.name" #name="ngModel" required />
    <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
    <label>Category</label>
    <input type="text" name="category" id="category" class="form-control" [(ngModel)]="exchange.category" #category="ngModel" required />
    <div *ngIf="f.submitted && !category.valid" class="help-block">category is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !otherCategory.valid }">
    <label>Other Category</label>
    <input type="text" name="otherCategory" id="otherCategory" class="form-control" [(ngModel)]="exchange.otherCategory" #otherCategory="ngModel" />
    <div *ngIf="f.submitted && !otherCategory.valid" class="help-block">category is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
    <label>Type</label>
    <input type="text" name="type" id="type" class="form-control" [(ngModel)]="exchange.type" #type="ngModel" required />
    <div *ngIf="f.submitted && !type.valid" class="help-block">type is required</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea id="description" name="description" [(ngModel)]="exchange.description" #description="ngModel" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Member Filter</label>
    <textarea id="memberFilter" name="memberFilter" [(ngModel)]="exchange.memberFilter" #memberFilter="ngModel" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="loading" class="btn btn-primary">Save Exchange</button>
  </div>
</form>
