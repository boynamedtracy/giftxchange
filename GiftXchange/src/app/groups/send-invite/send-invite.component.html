<div *ngIf="group">
  <h2>Invite someone to the group {{invite.name}}</h2>
  <form method="post" name="form" (ngSubmit)="f.form.valid && sendInvite()" #f="ngForm" novalidate>
    <input type="hidden" name="groupId" id="groupId" [ngModel]="invite.groupId" #groupId="ngModel" />
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
      <label>Email Address</label>
      <input type="email" id="emailAddress" name="emailAddress" class="form-control" [(ngModel)]="invite.emailAddress" #emailAddress="ngModel" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message.valid }">
      <label>Message</label>
      <textarea name="message" id="message" class="form-control" [(ngModel)]="invite.message" #message="ngModel"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary">Send invitation</button>
    </div>
  </form>
</div>
